spring.application.name=Loan Application Workflow

# Server configuration
server.port=8080

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/loan_app_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable Spring Boot auto-configuration for datasource
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Custom Swagger endpoints
springdoc.swagger-ui.path=/docs
springdoc.api-docs.path=/api-docs